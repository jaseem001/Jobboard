{% extends 'base.html' %}

{% block content %}

<div class="apply-container">
    <h1>Apply for Job</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" class="form-control-file" accept=".pdf,.doc,.docx"  required>
        </div>

        <div class="form-group">
            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover_letter" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary apply-now">Submit Application</button>
    </form>
    <div class="back-to-jobs">
        <a href="{% url 'home' %}" class="btn btn-secondary">Back to Job Search</a>
    </div>
</div>
{% endblock %}
