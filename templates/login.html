{% extends 'base.html' %}

{% block title %}Login - Core App{% endblock %}

{% block content %}
<div class="auth-card card shadow">
    <div class="card-header bg-primary text-white">
        <h2 class="text-center mb-0">Login</h2>
    </div>
    <div class="card-body p-4">
        
          
        <form action="" method="post">
            {% csrf_token %}
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="Username" placeholder="Enter Username" name="uname">
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div class="mt-3 text-center">
            <p class="mb-1">Don't have an account? <a href="{% url 'register' %}">Reg</a></p>
            <!-- Only show password reset if the URL is configured -->
            {% url 'password_reset' as password_reset_url %}
            {% if password_reset_url %}
                <p class="mb-0"><a href="{{ password_reset_url }}">Forgot password?</a></p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
